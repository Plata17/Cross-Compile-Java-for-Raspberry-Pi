apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.1'

mainClassName = 'main.java.Main'
archivesBaseName = 'output'
version = ''



run {
standardInput = System.in
}



jar{
manifest {
        attributes 'Main-Class': 'main.java.Main'
    }
}

repositories {
   flatDir {
       dirs 'libs'
   }
}

task sendPi(type:Exec){
    workingDir '\\'
	commandLine 'shellscripts\\sendPi.bat'
}

task makePi{

}
makePi.dependsOn 'build'
makePi.dependsOn 'sendPi'
	
task cleanPi(type:Exec){
    workingDir '\\'
	commandLine 'shellscripts\\cleanPi.bat'
}